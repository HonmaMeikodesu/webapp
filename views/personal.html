<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<%var i=0; %>
<%while(i<=(result.length-1)){%>
<div class="title"><%=result[i].new_title%></div>
<div class="body"><%=result[i].new_content%></div>
<div class="time"><%=result[i].new_createDate%></div>
<br>
<%i+=1;}%>
</body>
</html>
