<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/javascripts/jquery.js"></script>
</head>
<body>
<p>Welcome!<%=account_name %></p>
<img src="<%=avatar_img %>" style="height: 200px;width: 200px" id="avatarchange">
<form action="/fileUpload/avatar" enctype="multipart/form-data" method="post" >
    <input type="file" name="avatar_upload" value="选择文件"/>
    <input type="submit" value="Upload" id="upload"/>
</form>
<form action="/userInfoModify/change" method="post" id="stringchange">
    <% if(account_sex=='女'){ %>
    性别：<input type="radio" name="sex" value="男" title="男">男
    <input type="radio" name="sex" value="女" title="女" checked="checked">女
    <% }else{ %>
    性别：<input type="radio" name="sex" value="男" title="男" checked="checked">男
    <input type="radio" name="sex" value="女" title="女">女
    <% } %>
    <input type="text" name="account_intro" value="<%=account_intro %>">
</form>
</body>
    <script>
        $("#upload").click(function () {
            var str=$("#stringchange").serialize();
            $.post('/userInfoModify/change',str);
        })
    </script>


</html>
